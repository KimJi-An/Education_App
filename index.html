<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.scss" />
    <title>Css Layout Masterclass</title>
  </head>
  <body>
    <div class="phone">
      <header class="header">
        <ul class="header__list">
          <li class="header__list-item">All</li>
          <li class="header__list-item">Advertising</li>
          <li class="header__list-item">Dev & Data Science</li>
          <li class="header__list-item">Goals</li>
        </ul>
      </header>
      <div class="cards">
        <cards__card>
          <h2 class="card_title">The Making of Modern Art</h2>
          <div class="card__footer">
            <span class="price">Free</span>
            <span class="length">2</span>
          </div>
        </cards__card>
        <cards__card>
          <h2 class="card_title">Mobile Interfaces Advanced</h2>
          <div class="card__footer">
            <span class="price">Free</span>
            <span class="length">2</span>
          </div>
        </cards__card>
        <cards__card>
          <h2 class="card_title">Graphic Design</h2>
          <div class="card__footer">
            <span class="price">$199/month</span>
            <span class="length">9 months</span>
          </div>
        </cards__card>
        <cards__card>
          <h2 class="card_title">Web Design Junior</h2>
          <div class="card__footer">
            <span class="price">Free</span>
            <span class="length">3</span>
          </div>
        </cards__card>
        <cards__card>
          <h2 class="card_title">Inclusive Web Design</h2>
          <div class="card__footer">
            <span class="price">$99/month</span>
            <span class="length">3</span>
          </div>
        </cards__card>
        <cards__card>
          <h2 class="card_title">Machine Learning</h2>
          <div class="card__footer">
            <span class="price">$199/month</span>
            <span class="length">9 months</span>
          </div>
        </cards__card>
      </div>
    </div>
  </body>
</html>
